<script>
     // BEGIN: UI Control and logic zone
     function renderTodoList() {
     var todoListElm = document.getElementById("match-list-container");
     todoListElm.innerHTML = "";
   
     for (var idx = 0; idx < APPLICATION_STATE.todoList.length; idx++) {
       var todoItem = APPLICATION_STATE.todoList[idx];
       var todoItemElm = htmlToElem(
         '<div class="match-item" data-id="' + todoItem._id + '">' +
         'Match Result: ' + todoItem.winplayer +' won!'+
         ' | Time: ' + todoItem.time + // Display the local time
         ' '+
         '<button onclick="deleteTodoItem(event)">Delete</button>' +
         '</div>'
       );
       todoListElm.append(todoItemElm);
     }
   }

   function refreshTodoList() {
     loadTodoList(function (data) {
       APPLICATION_STATE.todoList = data;
       renderTodoList();
     });
   }
   window.onload = function () {
     setBetalStand();
     refreshTodoList();
   };
</script>
