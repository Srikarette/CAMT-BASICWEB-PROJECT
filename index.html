    <div class="main-content">
        <div class="header">

            <div class="button-container">

              <button class="background-element">

              <div class="header-element-popup">
                <h2>THEME</h2>
                <p>change the environment to change your mood & feeling.</p>

            </div>

<script src="/js/background-theme.js"></script>
<script>
    var counter = 0;

    var audio = new Audio('sounds/Astral.mp3');
    var playAudio = function() {
        audio.play();
        audio.loop = true;
        document.removeEventListener('click', playAudio);
    };
    document.addEventListener('click', playAudio);

    function toggleMute() {
        audio.muted = !audio.muted;
    }
    function toggleEsterEgg() {
    counter++;
    var bgElm = document.querySelector('.circles');
    if (counter == 11) {
      // Replace the following line with code to embed a video player and play the video
      audio.muted = true;
      bgElm.innerHTML = '<video src="/images/specailbg.mp4" muted autoplay loop ></video>';
    }

    console.log(counter);
    }

</script>
