<body>
    
    <div class="main-content">
        <div class="header">

            <div class="button-container">
              <button class="reset-element reset-button" onclick="toggleNightMode()">
                <i class="fa-solid fa-circle-notch" style="color: #c8c8c8;"></i>
              </button>
              
              <div class="header-element-popup">
                <h2>Night Mode</h2>
                <p>to reset your game by clear all betal in the board.</p>
              </div>
            </div>
      
            <div class="button-container">
              <button class="information-element">
                <i class="fa-sharp fa-regular fa-circle-question" style="color: #c8c8c8;"></i>
              </button>
      
              <div class="header-element-popup">
                <h2>INFO</h2>
                <p>you can see all of information and rules here!</p>
              </div>
            </div>
      
            <div class="button-container">
              <button class="background-element">
                <i class="fa-regular fa-image" style="color: #c8c8c8;"></i>
              </button>
      
              <div class="header-element-popup">
                <h2>THEME</h2>
                <p>change the environment to change your mood & feeling.</p>
              </div>
            </div>  
      
            <div class="button-container">
              <button class="music-element" onclick="toggleMute()">
                <i class="fa-solid fa-music" style="color: #c8c8c8;"></i>
              </button>
      
              <div class="header-element-popup">
                <h2>Music</h2>
                <p>toggle on and off the music whenever you want.</p>
              </div>
            </div>
          </div>  
       
        <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        
        <h1 class="title-rgb">CONNECT 4 GAME</h1>
        <h1 class="title-base">CONNECT 4 GAME</h1>
        <!-- <h5 class="subtitle">VERY FUN!</h5> -->
        <a class="start-game-button" href="connect-four-game.html">START</a>
    </div>

   
   
</body>

<script>
    var isNightMode = true;
    var audio = new Audio('sounds/Astral.mp3');
    var playAudio = function() {
        audio.play();
        audio.loop = true;
        document.removeEventListener('click', playAudio);
    };
    document.addEventListener('click', playAudio);

    function toggleMute() {
        audio.muted = !audio.muted;
    }

    function toggleNightMode() {

      var backGroundElm = document.querySelector('.circles');
      var textElm = document.querySelector('.title-base');
      var bgElm = document.querySelector('.circles').getElementsByTagName('li');
  
      // Toggle night mode
      isNightMode = !isNightMode;
      
      // Apply night mode
      if (isNightMode === true) {
        backGroundElm.style.backgroundColor = 'white';
        textElm.style.color = '#232241';
        for (let i = 0; i < bgElm.length; i++) {
          bgElm[i].style.background = '#FFB800';
        }
      } else {
        backGroundElm.style.backgroundColor = '#232241';
        textElm.style.color = 'white';
        for (let i = 0; i < bgElm.length; i++) {
          bgElm[i].style.background = 'white';
        }
      }
      
      console.log(isNightMode);
}


</script>
</html>
